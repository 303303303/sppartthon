<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>2024 신년계획 버킷리스트</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    .bg {
      background-color: black;
      backgroung-size: cover;
      background-repeat: no-repeat;
      margin: 0 auto;
      background-color: #141617;
    }

    .title {
      margin-top: 50px;
      color: #E8344E;
    }

    .msg {
      color: #FFFFFF;
      margin-bottom: 48px;
    }

    .bucket {

      background-size: cover;
      background-position: center;
    }

    .img1 {
      background-image: url("./Bucket01.png");

      color: white;
    }

    .img2 {
      background-image: url("./Bucket02.png");

      color: #E8344E;
    }

    .img3 {
      background-image: url("./Bucket03.png");

      color: #E8344E;
    }

    .img4 {
      background-image: url("./Bucket04.png");

      color: white;
    }

    .img5 {
      background-image: url("./Bucket05.png");

      color: white;
    }

    .img6 {
      background-image: url("./Bucket06.png");

      color: #E8344E;
    }

    .img9 {
      background-image: url("./벚꽃.gif");
    }
  </style>
</head>

<body class="bg center img9">

  <h1 class="title">SPARTHON Bucket List</h1>
  <p class="msg">꿈은 이루는 것이 아닌, 꾸는 것이다!</p>
  <div class="flex-row wrap" onclick="alert('달성을 축하합니다!')">
    <div class="bucket img1 center item">머신러닝 완벽 이해하기</div>
    <div class="bucket img2 center item">근육 2키로 늘리기</div>
    <div class="bucket img3 center item">전시 5개 보기</div>
    <div class="bucket img4 center item">스투키 사기</div>
    <div class="bucket img5 center item">논리정연한 글쓰기,말하기</div>
    <div class="bucket img6 center item">친구들이랑 사이좋게 지내기</div>
    <div class="bucket img3 center item">건강식 먹기</div>
    <div class="bucket img1 center item">취업하기</div>
    <div class="bucket img2 center item">산책 많이 하기</div>
  </div>
  <script>
    // 페이지 로드 시 이전 상태 복원
    document.addEventListener("DOMContentLoaded", (event) => {
      const buckets = document.querySelectorAll(".bucket");
      buckets.forEach((bucket, index) => {
        // 로컬 스토리지에서 상태 읽기
        const isDone = localStorage.getItem("bucket" + index) === "done";
        if (isDone) {
          bucket.classList.add("done");
        }
      });
    });

    // 버킷 리스트 클릭 이벤트
    const buckets = document.querySelectorAll(".bucket");
    buckets.forEach((bucket, index) => {
      bucket.addEventListener("click", function () {
        // 클래스 토글
        bucket.classList.toggle("done");

        // 로컬 스토리지에 상태 저장
        if (bucket.classList.contains("done")) {
          localStorage.setItem("bucket" + index, "done");
        } else {
          localStorage.setItem("bucket" + index, "");
        }
      });
    });
  </script>

</body>

</html>
